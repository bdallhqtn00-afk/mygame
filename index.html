    <script>
        let score = 0;
        let clickPower = 1;
        let costs = [50, 300, 1000];
        let gains = [1, 10, 50];

        const audioClick = document.getElementById('snd-click');
        const audioBuy = document.getElementById('snd-buy');

        function handleTap(e) {
            score += clickPower;
            
            // ØµÙˆØª ÙˆØ§Ù‡ØªØ²Ø§Ø²
            audioClick.currentTime = 0;
            audioClick.play().catch(()=>{});
            if(navigator.vibrate) navigator.vibrate(20);

            // Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø±Ù‚Ù… Ø§Ù„Ù†Ù‚Ø±Ø©
            const num = document.createElement('div');
            num.className = 'floating-num';
            num.innerText = `+${clickPower}`;
            num.style.left = e.pageX + 'px';
            num.style.top = (e.pageY - 50) + 'px';
            document.body.appendChild(num);
            setTimeout(() => num.remove(), 800);

            updateUI();
            saveGame();
        }

        function buy(idx) {
            if (score >= costs[idx]) {
                score -= costs[idx];
                clickPower += gains[idx];
                costs[idx] = Math.floor(costs[idx] * 1.8);
                audioBuy.play().catch(()=>{});
                updateUI();
                saveGame();
            }
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score);
            document.getElementById('click-power').innerText = clickPower;
            for(let i=0; i<3; i++) {
                document.getElementById('cost'+i).innerText = costs[i] + ' ğŸ’°';
                const el = document.getElementById('item'+i);
                if(score >= costs[i]) {
                    el.classList.add('active');
                    el.classList.remove('locked');
                } else {
                    el.classList.remove('active');
                    el.classList.add('locked');
                }
            }
        }

        function saveGame() {
            localStorage.setItem('yemen_legend_save', JSON.stringify({score, clickPower, costs}));
        }

        function loadGame() {
            const saved = JSON.parse(localStorage.getItem('yemen_legend_save'));
            if(saved) {
                score = saved.score;
                clickPower = saved.clickPower;
                costs = saved.costs;
                updateUI();
            }
        }
    </script>
