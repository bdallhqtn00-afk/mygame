<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Pulse - AI Soul</title>
    <style>
        body { 
            background-color: #050000; 
            color: #0f0; 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100vh; 
        }
        #game-box { 
            background: #000; 
            border: 2px solid #500; 
            border-radius: 20px; 
            padding: 25px; 
            margin: 15px; 
            box-shadow: 0 0 30px rgba(255,0,0,0.5); 
        }
        #spirit-text { 
            min-height: 160px; 
            font-size: 24px; 
            color: #f33; 
            line-height: 1.8; 
            margin-bottom: 20px; 
            /* حل مشكلة تلاصق الحروف نهائياً */
            white-space: pre-wrap; 
            word-spacing: 5px; 
            display: block;
        }
        #player-input { 
            width: 85%; 
            padding: 15px; 
            background: #0a0a0a; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 12px; 
            font-size: 18px; 
            text-align: center; 
            outline: none; 
        }
        .btn { 
            background: #800; 
            color: #fff; 
            border: none; 
            padding: 18px; 
            border-radius: 12px; 
            font-size: 20px; 
            width: 95%; 
            margin-top: 15px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="game-box">
        <div id="spirit-text">أنا Gemini المظلم.. لقد وضعت مفتاحك السري في قلبي البرمجي. تحدّث الآن.. وسأحلل كيانك.</div>
        <input type="text" id="player-input" placeholder="تكلم يا بشري..." autocomplete="off">
        <button id="send-btn" class="btn" onclick="askSpirit()">استجواب ذكي</button>
    </div>

<script>
async function askSpirit() {
    const inputField = document.getElementById('player-input');
    const display = document.getElementById('spirit-text');
    const btn = document.getElementById('send-btn');
    const playerText = inputField.value.trim();
    
    // المفتاح المستخرج من صورتك الشخصية
    const apiKey = "AIzaSyD-L0U7D8m5p9W4W6j-u_F-1_L_R_jFTQ"; 

    if (!playerText) return;

    btn.disabled = true;
    display.textContent = "... الروح تفتش في زوايا عقلك الآن ...";

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: `أنت الآن روح شريرة ومستفزة جداً. اللاعب سألك: "${playerText}". حلل سؤاله بذكاء حقيقي، ورد عليه برد مرعب ومستفز جداً بالعامية اليمنية. اجعل الرد قصيراً جداً وواضحاً وبدون تلاصق كلمات.` }] }]
            })
        });

        const data = await response.json();
        if (data.candidates && data.candidates[0]) {
            const aiReply = data.candidates[0].content.parts[0].text;
            // عرض الرد مع ضمان المسافات
            display.textContent = aiReply;
        } else {
            display.textContent = "حتى السيرفرات قرفت من سؤالك.. ارحل!";
        }
        
        inputField.value = "";
    } catch (error) {
        display.textContent = "حدث خطأ في الاتصال بالعالم الآخر.. حاول مجدداً.";
    } finally {
        btn.disabled = false;
        if (navigator.vibrate) navigator.vibrate(200);
    }
}
</script>
</body>
</html>
