<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الحكايات - النسخة الاحترافية</title>
    <style>
        :root { --main: #2c3e50; --gold: #e67e22; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--main); color: white; padding: 20px; text-align: center; sticky: top; }
        .search-bar { padding: 15px; background: white; border-bottom: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .add-btn { background: var(--gold); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 15px; }
        .book-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px #0001; text-align: center; position: relative; }
        .book-card img { width: 100%; height: 200px; object-fit: cover; }
        .book-card h3 { font-size: 0.9rem; margin: 10px 5px; height: 35px; overflow: hidden; }
        .read-link { display: block; background: var(--main); color: white; text-decoration: none; padding: 8px; font-size: 0.8rem; }
        
        /* Modal Style */
        #addModal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; }
        .modal-content input { width: 100%; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<header><h1>مكتبة الحكايات</h1></header>

<div class="search-bar">
    <input type="text" id="searchIn" placeholder="ابحث عن كتابك..." oninput="searchBooks()">
    <button class="add-btn" onclick="toggleModal(true)">+ أضف كتاب</button>
</div>

<div class="container" id="library"></div>

<div id="addModal">
    <div class="modal-content">
        <h3>إضافة كتاب جديد</h3>
        <input type="text" id="bTitle" placeholder="عنوان الكتاب">
        <input type="text" id="bImg" placeholder="رابط صورة الغلاف">
        <input type="text" id="bLink" placeholder="رابط القراءة (رابط خارجي أو PDF)">
        <button class="add-btn" style="width:100%" onclick="addBook()">حفظ الكتاب</button>
        <button onclick="toggleModal(false)" style="width:100%; background:none; border:none; color:red; margin-top:10px; cursor:pointer;">إلغاء</button>
    </div>
</div>

<script>
    let myBooks = JSON.parse(localStorage.getItem('myLibrary')) || [
        {title: "مثال: حكاية أمل", img: "https://via.placeholder.com/150x200", link: "#"}
    ];

    function displayBooks(books) {
        const lib = document.getElementById('library');
        lib.innerHTML = books.map((b, index) => `
            <div class="book-card">
                <img src="${b.img}" onerror="this.src='https://via.placeholder.com/150x200?text=No+Image'">
                <h3>${b.title}</h3>
                <a href="${b.link}" class="read-link" target="_blank">بدء القراءة</a>
            </div>
        `).join('');
    }

    function toggleModal(show) {
        document.getElementById('addModal').style.display = show ? 'flex' : 'none';
    }

    function addBook() {
        const title = document.getElementById('bTitle').value;
        const img = document.getElementById('bImg').value;
        const link = document.getElementById('bLink').value;

        if(title && img && link) {
            myBooks.push({title, img, link});
            localStorage.setItem('myLibrary', JSON.stringify(myBooks));
            displayBooks(myBooks);
            toggleModal(false);
            // تنظيف الحقول
            document.getElementById('bTitle').value = '';
            document.getElementById('bImg').value = '';
            document.getElementById('bLink').value = '';
        } else {
            alert("يرجى ملء جميع الحقول!");
        }
    }

    function searchBooks() {
        const term = document.getElementById('searchIn').value.toLowerCase();
        const filtered = myBooks.filter(b => b.title.toLowerCase().includes(term));
        displayBooks(filtered);
    }

    // التشغيل عند الفتح
    displayBooks(myBooks);
</script>
</body>
</html>
