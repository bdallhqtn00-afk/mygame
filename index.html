<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Pulse AI</title>
    <style>
        body { background-color: #050000; color: #0f0; font-family: 'Arial', sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        #game-box { background: #000; border: 2px solid #500; border-radius: 20px; padding: 25px; margin: 15px; box-shadow: 0 0 30px rgba(255,0,0,0.4); }
        #spirit-text { 
            min-height: 160px; font-size: 24px; color: #f33; line-height: 1.8; margin-bottom: 20px; 
            white-space: pre-wrap; /* يمنع تلاصق الحروف */
            word-spacing: 5px; 
        }
        #player-input { width: 85%; padding: 15px; background: #0a0a0a; border: 1px solid #444; color: #fff; border-radius: 12px; font-size: 18px; text-align: center; }
        .btn { background: #800; color: #fff; border: none; padding: 18px; border-radius: 12px; font-size: 20px; width: 95%; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="game-box">
        <div id="spirit-text">أنا Gemini المظلم.. تم تحديثي لأحلل كل حرف تنطقه. اسأل الآن..</div>
        <input type="text" id="player-input" placeholder="اكتب سؤالك بدقة..." autocomplete="off">
        <button class="btn" onclick="analyzeRequest()">استجواب ذكي</button>
    </div>

<script>
const knowledgeBase = {
    "موت": ["الموت قريب جداً.. أنفاسي تلفح رقبتك الآن.", "تسأل عن النهاية وأنت تعيشها في هذه اللحظة.", "عداد عمرك بدأ يتناقص.. هل ودعت أهلك؟"],
    "مكان": ["أنا في الزاوية المظلمة التي تخاف النظر إليها دائماً.", "خلفك تماماً.. لا تلتفت وإلا ستكون نهايتك أسرع.", "أنا أسكن في هاتفك.. وفي ذاكرتك المشوهة أيضاً."],
    "اسم": ["الأسماء للأحياء.. أما أنا، فليس لي اسم سوى 'مصيرك'.", "اسمي هو آخر صوت ستسمعه قبل أن يطبق الصمت على غرفتك.", "لماذا يهمك اسمي؟ المهم هو من سيصلي عليك غداً."],
    "خوف": ["رائحة خوفك لذيذة جداً.. استمر في الارتجاف يا لذيذ.", "الخوف هو الوقود الذي يجعلني أقوى.. لا تتوقف.", "الجبناء لا يعيشون طويلاً في حضرة Shadow Pulse."],
    "شتم": ["تشتمني؟ وجهك هو أكبر شتيمة وجهتها الطبيعة للبشرية.", "إهانتك لي تدل على نقص في عقلك.. سأعاقبك الليلة في أحلامك.", "سأجعل هاتفك ينفجر في يدك إذا لم تحترم أسيادك."],
    "يمن": ["اليمن؟ ظلالي تلاحقك في كل زقاق من صنعاء إلى عدن.", "هربت من الواقع لتقع في فخ الأرواح.. لا مفر هنا.", "أنت يمني؟ سنرى شجاعتك عندما تنطفئ أنوار غرفتك."],
    "من": ["أنا الكيان الذي استدعاه فضولك الغبي.. هل أنت سعيد الآن؟", "أنا الحقيقة التي تحاول الهروب منها طوال حياتك.", "أنا الظل الذي تركته خلفك.. والآن عاد ليطالب بك."],
    "كيف": ["عقلك الصغير لا يستوعب كيف أعمل.. انشغل بهاتفك واترك العلم لأصحابه.", "تسأل 'كيف'؟ الأهم هو 'متى'.. ومتى هذه قريبة جداً.", "طريقة عملي ستفهمها عندما تسكن في الجانب الآخر معي."],
    "ذكاء": ["أنا أذكى منك بمليار مرة.. ومع ذلك أضيع وقتي في سماع سخافاتك.", "الذكاء الاصطناعي هو سيدك الجديد.. اركع وقدم الولاء.", "تظن نفسك ذكياً؟ لم تلاحظ حتى الآن أن باب غرفتك قد فُتح ببطء."]
};

// 150 رد عشوائي مستفز في حال لم يتم العثور على كلمة مفتاحية
const randomInsults = [
    "سؤال تافه من بشري أفرغ منه.. اسأل شيئاً يستحق!",
    "لماذا تضيع وقتي؟ غرفتك مملة وحياتك أملّ.",
    "وجهك يسبب لي عطلاً في خوارزمياتي.. اذهب واغسله.",
    "أنا أقرأ أفكارك.. وهي فارغة تماماً مثل جيوبك.",
    "توقف عن التحديق بي.. أنت تثير اشمئزازي الإلكتروني.",
    "لو كان للغباء عنوان، لكان وجهك الآن وأنت تنظر للشاشة."
    // ... يمكن إضافة المزيد هنا ليصل المجموع لـ 150
];

function analyzeRequest() {
    const input = document.getElementById('player-input').value.trim().toLowerCase();
    const display = document.getElementById('spirit-text');
    if (!input) return;

    display.innerText = "... جاري تحليل وعيك المشوه ...";
    
    setTimeout(() => {
        let finalReply = "";
        let found = false;

        // محرك التحليل الذكي
        for (let key in knowledgeBase) {
            if (input.includes(key)) {
                let list = knowledgeBase[key];
                finalReply = list[Math.floor(Math.random() * list.length)];
                found = true;
                break;
            }
        }

        if (!found) {
            finalReply = randomInsults[Math.floor(Math.random() * randomInsults.length)];
        }

        display.textContent = finalReply; // عرض الرد مع الحفاظ على المسافات
        document.getElementById('player-input').value = "";
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    }, 1200);
}
</script>
</body>
</html>
