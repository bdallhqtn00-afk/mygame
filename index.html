<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Pulse AI</title>
    <style>
        body { background-color: #050000; color: #0f0; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        #game-box { background: #000; border: 2px solid #500; border-radius: 20px; padding: 25px; margin: 15px; box-shadow: 0 0 30px rgba(255,0,0,0.5); }
        #spirit-text { 
            min-height: 160px; font-size: 24px; color: #f33; line-height: 1.8; margin-bottom: 20px; 
            white-space: pre-wrap; /* يمنع تلاصق الحروف تماماً */
            word-spacing: 5px; 
        }
        #player-input { width: 85%; padding: 15px; background: #0a0a0a; border: 1px solid #444; color: #fff; border-radius: 12px; font-size: 18px; text-align: center; outline: none; }
        .btn { background: #800; color: #fff; border: none; padding: 18px; border-radius: 12px; font-size: 20px; width: 95%; margin-top: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="game-box">
        <div id="spirit-text">أنا Gemini المظلم.. الروح بانتظار استجوابك.</div>
        <input type="text" id="player-input" placeholder="تكلم يا بشري..." autocomplete="off">
        <button id="send-btn" class="btn" onclick="askSpirit()">استجواب ذكي</button>
    </div>

<script>
async function askSpirit() {
    const inputField = document.getElementById('player-input');
    const display = document.getElementById('spirit-text');
    const btn = document.getElementById('send-btn');
    const playerText = inputField.value.trim();
    
    const apiKey = "AIzaSyD_3VdZfbt1BSj7vYnAcy6-cNRRWmajFTQ"; // مفتاحك الصحيح

    if (!playerText) return;

    btn.disabled = true;
    display.textContent = "... الروح تفتش في زوايا عقلك الآن ...";

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: `أجب كروح مستفزة في لعبة رعب. حلل: "${playerText}". رد بلهجة يمنية عامية، كن ساخراً وواضحاً.` }] }],
                // إضافة إعدادات لتقليل حجب المحتوى
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            })
        });

        const data = await response.json();
        
        if (data.candidates && data.candidates[0] && data.candidates[0].content) {
            display.textContent = data.candidates[0].content.parts[0].text;
        } else {
            // في حال تم الحجب من جوجل تظهر رسالة بديلة
            display.textContent = "سؤالك تافه لدرجة أن قوانين عالمي تمنعني من الرد عليه.. حاول بشيء آخر.";
        }
        
    } catch (error) {
        display.textContent = "تعذر الاتصال. تأكد من الإنترنت.";
    } finally {
        btn.disabled = false;
        inputField.value = "";
    }
}
</script>
</body>
</html>
