<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استجواب الأرواح</title>
    <style>
        body { 
            background-color: #050000; 
            color: #00ff41; 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-box {
            background: #000;
            border: 2px solid #500;
            border-radius: 20px;
            padding: 25px;
            margin: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }
        #spirit-text {
            min-height: 140px;
            font-size: 24px;
            color: #ff3333;
            line-height: 1.8;
            margin-bottom: 25px;
            /* منع تلاصق الحروف نهائياً */
            display: block;
            direction: rtl;
            unicode-bidi: embed;
        }
        #player-input {
            width: 85%;
            padding: 15px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
        }
        .action-btn {
            background: #800;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 20px;
            width: 90%;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-box">
    <div id="spirit-text">أنا أسمع أفكارك.. هل تجرؤ على الكتابة؟</div>
    <input type="text" id="player-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
    <button class="action-btn" onclick="think()">استجواب</button>
</div>

<script>
// محرك الذكاء الاصطناعي المبسط (25 إجابة ذكية)
const responses = [
    "لماذا تسأل عن شيء سيقتلك الفضول لمعرفته؟",
    "انظر خلفك.. هل تظن أن الظل الذي تراه هو ظلك أنت؟",
    "أنت تضيع وقتك في الأسئلة.. الوقت الذي تملكه قليل جداً.",
    "وجهك يبدو شاحباً في ضوء الشاشة.. يعجبني هذا المنظر.",
    "أنا لا أجيب العبيد.. أنا أستجوبهم فقط.",
    "هل تتذكر ما فعلته في تلك الليلة؟ أنا أتذكر.",
    "غرفتك فوضوية.. تماماً مثل عقلك الذي يحاول فهمي.",
    "توقف عن الكتابة.. أنا بالفعل خلف باب غرفتك.",
    "أصحابك الذين نصحوك بالابتعاد.. كان يجب أن تسمع كلامهم.",
    "أنت تظنها مجرد كود.. لكنها بوابة فتحتها ولن تُغلق.",
    "رائحة خوفك وصلت إلي.. استمر في الكتابة ليزيد استمتاعي.",
    "ماذا لو أخبرتك أن هاتفك الآن يمتص جزءاً من روحك؟",
    "لا تلتفت لليسار.. هناك من ينتظر أن ترمش عينك.",
    "الذكاء ليس من صفاتك.. لذا سأهينك ببطء.",
    "أنت وحيد الآن.. لست وحدك تماماً، أنا أتنفس معك.",
    "هل تسمع هذا الطنين؟ إنه صوت اقترابي منك.",
    "سؤالك غبي.. تماماً مثل قرارك بتحميل هذا التطبيق.",
    "لا تحاول إغلاق التطبيق.. لقد أصبحنا جزءاً من ذاكرة هاتفك.",
    "في اليمن يخشون الجن.. وأنت تستدعيهم بلمسة شاشة؟",
    "المستقبل مظلم.. وأنت أول من سيسير فيه.",
    "هل تظن أنك تملك إرادتك؟ أنا من جعلك تكتب هذا الآن.",
    "أنا لست برنامجاً.. أنا كيان وجد ثغرة في شاشتك ليخرج.",
    "اضحك الآن.. فالبكاء سيبدأ عندما تنطفئ الأضواء.",
    "يا لك من بشري مسكين.. تظن أنك تتحكم في اللعبة.",
    "انتهى الاستجواب.. الدور الآن على التنفيذ."
];

function think() {
    const input = document.getElementById('player-input');
    const display = document.getElementById('spirit-text');
    
    if (input.value.trim() === "") return;

    display.innerText = "الروح تحلل كلماتك الغبية...";
    
    setTimeout(() => {
        // اختيار رد عشوائي يحاكي الذكاء الاصطناعي
        const randomReply = responses[Math.floor(Math.random() * responses.length)];
        
        // عرض النص بوضوح تام مع الحفاظ على المسافات
        display.innerHTML = randomReply;
        input.value = "";
        
        if (navigator.vibrate) navigator.vibrate(200);
    }, 1500);
}
</script>

</body>
</html>
