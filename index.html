<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة القصص - واتباد الخاص</title>
    <style>
        :root { --main: #ff4500; --bg: #fdfdfd; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--main); color: white; padding: 15px; text-align: center; }
        .search-area { padding: 10px; display: flex; gap: 5px; background: #fff; border-bottom: 1px solid #eee; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }
        .btn { background: var(--main); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .book-card { background: white; border-radius: 8px; box-shadow: 0 2px 5px #0001; text-align: center; padding-bottom: 10px; }
        .book-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px 8px 0 0; }
        /* صفحة القراءة */
        #readPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        #addModal { display: none; position: fixed; top: 0; background: rgba(0,0,0,0.8); width: 100%; height: 100%; z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 20px; width: 90%; max-width: 500px; border-radius: 10px; }
    </style>
</head>
<body>

<header><h1>مكتبة حكاياتي</h1></header>

<div class="search-area">
    <input type="text" id="searchIn" placeholder="ابحث عن قصة..." oninput="search()">
    <button class="btn" onclick="showModal(true)">+ أنشئ كتاب</button>
</div>

<div class="container" id="library"></div>

<div id="addModal">
    <div class="modal-box">
        <h3>نشر كتاب جديد</h3>
        <input type="text" id="t" placeholder="عنوان الكتاب">
        <input type="text" id="i" placeholder="رابط صورة الغلاف">
        <textarea id="c" rows="8" placeholder="اكتب قصة كتابك هنا..."></textarea>
        <button class="btn" style="width:100%" onclick="saveBook()">نشر الآن</button>
        <button onclick="showModal(false)" style="width:100%; background:none; border:none; color:grey; margin-top:10px;">إلغاء</button>
    </div>
</div>

<div id="readPage">
    <button onclick="closeRead()" style="background:#eee; border:none; padding:10px; border-radius:5px; margin-bottom:20px;">⬅ العودة للمكتبة</button>
    <h1 id="readTitle"></h1>
    <hr>
    <p id="readContent" style="font-size: 1.2rem; line-height: 1.8; white-space: pre-wrap;"></p>
</div>

<script>
    let books = JSON.parse(localStorage.getItem('wattpad_db')) || [];

    function showModal(s) { document.getElementById('addModal').style.display = s ? 'flex' : 'none'; }

    function saveBook() {
        const title = document.getElementById('t').value;
        const img = document.getElementById('i').value;
        const content = document.getElementById('c').value;

        if(title && content) {
            books.push({title, img, content});
            localStorage.setItem('wattpad_db', JSON.stringify(books));
            render();
            showModal(false);
            document.getElementById('t').value = ''; document.getElementById('c').value = '';
        }
    }

    function render(data = books) {
        document.getElementById('library').innerHTML = data.map((b, i) => `
            <div class="book-card">
                <img src="${b.img || 'https://via.placeholder.com/150x180?text=Cover'}">
                <h4>${b.title}</h4>
                <button class="btn" onclick="openRead(${books.indexOf(b)})">قراءة القصة</button>
            </div>
        `).join('');
    }

    function openRead(index) {
        const b = books[index];
        document.getElementById('readTitle').innerText = b.title;
        document.getElementById('readContent').innerText = b.content;
        document.getElementById('readPage').style.display = 'block';
    }

    function closeRead() { document.getElementById('readPage').style.display = 'none'; }

    function search() {
        const q = document.getElementById('searchIn').value.toLowerCase();
        render(books.filter(b => b.title.toLowerCase().includes(q)));
    }

    render();
</script>
</body>
</html>
