<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استجواب الأرواح</title>
    <style>
        body { 
            background-color: #050000; 
            color: #00ff41; 
            font-family: 'Tahoma', sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        #game-box {
            background: #000;
            border: 2px solid #400;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        #spirit-text {
            min-height: 150px;
            font-size: 24px; /* حجم خط أكبر للوضوح */
            color: #ff3333;
            line-height: 1.8;
            margin-bottom: 25px;
            /* حل مشكلة التلاصق */
            white-space: normal; 
            word-spacing: 4px; 
            display: block;
        }
        #player-input {
            width: 85%;
            padding: 15px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 12px;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        .action-btn {
            background: #700;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 20px;
            width: 90%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-box">
    <div id="spirit-text">انطق يا بشري.. الروح بانتظار سماع ترهاتك.</div>
    <input type="text" id="player-input" placeholder="اكتب رسالتك للجانب الآخر..." autocomplete="off">
    <button class="action-btn" onclick="processMagic()">استجواب</button>
</div>

<script>
const brain = [
    { keys: ["من", "اسم", "انت"], reply: "أنا الذي يراقبك من زاوية غرفتك المظلمة.. هل شعرت بالبرودة الآن؟" },
    { keys: ["مكان", "اين", "وين"], reply: "أنا في المكان الذي تخاف النظر إليه دائماً.. خلفك تماماً." },
    { keys: ["موت", "اموت", "متى"], reply: "الموت قريب جداً.. أنفاسي تلفح رقبتك، هل تشعر بها؟" },
    { keys: ["خايف", "خوف"], reply: "الخوف هو الوقود الذي يجعلني أقوى.. استمر في الارتجاف يا لذيذ." },
    { keys: ["غبي", "حمار", "تفه"], reply: "تشتم روحاً؟ وجهك أصلاً إهانة للطبيعة.. سأزورك الليلة." },
    { keys: ["وحدي", "معي"], reply: "لست وحدك.. انظر ببطء لمرآة هاتفك، هل ترى الظل الذي خلفك؟" }
];

let typing = false;

function processMagic() {
    if (typing) return;
    const inputVal = document.getElementById('player-input').value.trim().toLowerCase();
    const display = document.getElementById('spirit-text');

    if (!inputVal) return;

    typing = true;
    display.innerText = "... الروح تخترق وعيك الآن ...";

    setTimeout(() => {
        let finalReply = "سؤال تافه.. اسأل شيئاً يستحق، أو ارحل!";
        for (let item of brain) {
            if (item.keys.some(k => inputVal.includes(k))) {
                finalReply = item.reply;
                break;
            }
        }
        typeWriter(finalReply);
        document.getElementById('player-input').value = "";
    }, 1000);
}

// تعديل دالة الكتابة لضمان المسافات
function typeWriter(txt) {
    const display = document.getElementById('spirit-text');
    display.innerText = "";
    let i = 0;
    
    function type() {
        if (i < txt.length) {
            // إضافة الحرف مع التأكد من معالجة المسافات
            display.innerText += txt.charAt(i);
            i++;
            setTimeout(type, 40);
        } else {
            typing = false;
        }
    }
    type();
}
</script>

</body>
</html>
