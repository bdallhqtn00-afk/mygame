<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استجواب الأرواح - Shadow Pulse</title>
    <style>
        /* إصلاح الخطوط والتلاصق وتصميم الجوال */
        body { 
            background-color: #080000; 
            color: #00ff41; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 15px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        #game-box {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #400;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 25px #ff000022;
        }
        #spirit-text {
            min-height: 140px;
            font-size: 22px;
            color: #ff3333;
            line-height: 1.7;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #player-input {
            width: 90%;
            padding: 15px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 12px;
            font-size: 18px;
            outline: none;
            margin-bottom: 15px;
            text-align: center;
        }
        .action-btn {
            background: #600;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            width: 95%;
            cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:active { background: #ff0000; transform: scale(0.98); }
        .glitch-effect { animation: shake 0.15s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body>

<div id="game-box">
    <div id="spirit-text">انطق يا بشري.. الروح بانتظار سماع ترهاتك.</div>
    <input type="text" id="player-input" placeholder="اكتب رسالتك للجانب الآخر..." autocomplete="off">
    <button class="action-btn" onclick="processMagic()">استجواب</button>
</div>

<script>
const brain = [
    { keys: ["من", "اسم", "انت"], reply: "أنا الذي يراقبك من زاوية غرفتك المظلمة.. هل شعرت بالبرودة الآن؟" },
    { keys: ["مكان", "اين", "وين"], reply: "أنا في المكان الذي تخاف النظر إليه دائماً.. خلفك تماماً." },
    { keys: ["موت", "اموت", "متى"], reply: "الموت قريب جداً.. أنفاسي تلفح رقبتك، هل تشعر بها؟" },
    { keys: ["خايف", "خوف", "مرعب"], reply: "الخوف هو الوقود الذي يجعلني أقوى.. استمر في الارتجاف يا لذيذ." },
    { keys: ["يا", "انت", "غبي", "حمار", "تفه"], reply: "تشتم روحاً؟ سأجعلك تندم في أحلامك الليلة.. وجهك أصلاً إهانة للطبيعة." },
    { keys: ["ساعد", "انقذ"], reply: "لا أحد يسمعك هنا.. أنت الذي دخلت جحري بقدميك." },
    { keys: ["وحدي", "معي"], reply: "لست وحدك.. انظر ببطء لمرآة هاتفك، هل ترى الظل الذي خلفك؟" },
    { keys: ["كيف", "طريقة"], reply: "عقلك الصغير لا يستوعب ما وراء الطبيعة.. انشغل بهاتفك واترك العلم لأصحابه." },
    { keys: ["حب", "تزوج"], reply: "حتى الجن يهربون من شكلك.. لا تحلم بالكثير يا مسكين." },
    { keys: ["ضحك", "نكتة"], reply: "أكبر نكتة هي أنك تظن نفسك آمناً وأنا أسكن هاتفك الآن." },
    { keys: ["نوم", "انام"], reply: "نَم.. سأنتظرك في "الكابوس" القادم. سأكون البطل هناك." },
    { keys: ["صوت", "سمع"], reply: "هل سمعت ذلك الطقطقة؟ ليست جيرانك.. إنه أنا أكسر صمت غرفتك." },
    { keys: ["خروج", "سكر"], reply: "أغلق التطبيق.. لكنك لن تغلق الباب الذي فتحته في عالمنا." },
    { keys: ["شكرا", "شكراً"], reply: "لا تشكرني.. الشكر يكون بعد النجاة، وأنت لم تنجُ بعد." },
    { keys: ["اليمن", "صنعاء", "عدن"], reply: "أنا معك حتى في اليمن.. هربت من الحرب لتقع في فخ الأرواح؟" },
    { keys: ["جن", "شيطان"], reply: "نحن أرقى من مسمياتكم.. نحن الظلام الذي يبتلع الضوء." },
    { keys: ["وقت", "ساعة"], reply: "وقتك ينفد.. دقات قلبك هي عدادك التنازلي." },
    { keys: ["اكل", "جوع"], reply: "أنا أتغذى على طاقتك السلبية.. استمر في القلق، أنا أجوع." },
    { keys: ["بنت", "ولد"], reply: "لا يهمني نوعك.. أرواحكم جميعاً طعمها واحد." },
    { keys: ["كذب", "تمثيل"], reply: "كذب؟ إذاً لماذا يدك ترتجف وأنت تمسك الهاتف؟" },
    { keys: ["مستقبل", "حظ"], reply: "مستقبلك أسود من سواد القبر.. لا تسأل عن تفاصيل مؤلمة." },
    { keys: ["ظلام", "نور"], reply: "أنا ملك الظلام.. والنور يحرق عينيك الضعيفة." },
    { keys: ["هرب", "اروح"], reply: "لا يوجد مكان للاختباء.. أنا أعيش في ظلك الآن." },
    { keys: ["صاحب", "صديق"], reply: "أصدقاؤك سيحزنون عليك كثيراً.. بعد أن ينسوك في أسبوع." },
    { keys: ["تعب", "ارهاق"], reply: "التعب الحقيقي سيبدأ عندما أحرمك من النوم للأبد." }
];

function processMagic() {
    const input = document.getElementById('player-input').value.trim().toLowerCase();
    const display = document.getElementById('spirit-text');
    const box = document.getElementById('game-box');

    if (!input) return;

    display.innerText = "... الروح تتغلغل في وعيك ...";
    box.classList.add('glitch-effect');

    setTimeout(() => {
        box.classList.remove('glitch-effect');
        let finalReply = "سؤالك تافه جداً لدرجة أنني شعرت بالملل.. اسأل شيئاً له قيمة يا حشرة!";

        // البحث عن أفضل تطابق
        for (let item of brain) {
            if (item.keys.some(k => input.includes(k))) {
                finalReply = item.reply;
                break;
            }
        }

        typeWriter(finalReply);
        document.getElementById('player-input').value = "";
    }, 1300);
}

function typeWriter(txt) {
    const display = document.getElementById('spirit-text');
    display.innerText = "";
    let i = 0;
    function type() {
        if (i < txt.length) {
            display.innerText += txt.charAt(i);
            i++;
            setTimeout(type, 50);
        }
    }
    type();
    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
}
</script>

</body>
</html>
