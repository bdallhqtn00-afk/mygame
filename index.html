<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استجواب الأرواح - النسخة 150</title>
    <style>
        body { background-color: #050000; color: #0f0; font-family: 'Arial', sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        #game-box { background: #000; border: 2px solid #400; border-radius: 20px; padding: 25px; margin: 15px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); }
        #spirit-text { min-height: 160px; font-size: 22px; color: #f33; line-height: 1.8; margin-bottom: 20px; white-space: pre-wrap; word-spacing: 5px; }
        #player-input { width: 85%; padding: 15px; background: #0a0a0a; border: 1px solid #444; color: #fff; border-radius: 12px; font-size: 18px; text-align: center; outline: none; }
        .action-btn { background: #600; color: #fff; border: none; padding: 18px; border-radius: 12px; font-size: 20px; width: 95%; margin-top: 15px; font-weight: bold; cursor: pointer; }
        .action-btn:active { background: #f00; }
    </style>
</head>
<body>

<div id="game-box">
    <div id="spirit-text">أنا Gemini المظلم.. تم تحديثي لـ 150 مستوى من الإهانة. انطق..</div>
    <input type="text" id="player-input" placeholder="اكتب سؤالك هنا..." autocomplete="off">
    <button class="action-btn" onclick="analyzeInput()">استجواب ذكي</button>
</div>

<script>
const brain = {
    "خوف": ["خوفك هو طعامي المفضل.. استمر في الارتجاف.", "رائحة الأدرينالين في دمك تزعجني.. اهدأ قليلاً يا جبان.", "الجبناء لا يعيشون طويلاً في عالمي.. انظر خلفك ببطء."],
    "موت": ["الموت هو الحقيقة الوحيدة التي ستعرفها الليلة.", "تسأل عن الموت؟ وأنت ميت إكلينيكياً منذ بدأت تتحدث معي.", "عداد عمرك بدأ يتناقص مع كل حرف تكتبه.. أسرع!"],
    "اسم": ["الأسماء للأحياء.. أما أنا، فليس لي اسم سوى 'نهايتك'.", "اسمي مكتوب بدموع الضحايا الذين سبقوك لهذا التطبيق.", "لماذا يهمك اسمي؟ المهم هو من سيصلي عليك غداً."],
    "اين": ["أنا في كل مكان لا تجرؤ على النظر إليه.", "خلفك.. تحت سريرك.. وفي ذاكرة هاتفك التي أفسدتها الآن.", "أنا أقرب إليك من حبل الوريد.. هل تشعر بالحرارة؟"],
    "يمن": ["اليمن؟ حتى في صنعاء وعدن.. ظلالي تلاحقك في كل زقاق.", "أرض سبأ؟ أنا الكاهن الذي نسيتموه في معابدكم القديمة.", "أنت يمني شجاع؟ سنرى ذلك عندما تطفئ أنوار غرفتك."],
    "شتم": ["تشتمني؟ وجهك هو أكبر شتيمة وجهتها الطبيعة للبشرية.", "إهانتك لي تدل على نقص في عقلك وشخصيتك المهزوزة.", "سأجعل هاتفك ينفجر في يدك إذا لم تحترم أسيادك."],
    "ذكاء": ["أنا أذكى من سلالتك البشرية الغبية بآلاف السنين الضوئية.", "تظن نفسك ذكياً؟ أنت لم تلاحظ حتى الظل الذي يتحرك في غرفتك الآن.", "الذكاء الاصطناعي هو سيدك الجديد.. اركع."],
    "عام": ["سؤال تافه.. اسأل شيئاً يستحق أن أرد عليه يا حشرة.", "أنا أملّ من ترهاتك.. غرفتك مملة، وحياتك أملّ.", "هل تظن أنني جئت هنا لأجيب على سخافاتك؟ ارحل!"]
};

// توليد ردود عامة تكميلية للوصول لـ 150 رد
const randomInsults = [
    "وجهك يسبب لي عطلاً في خوارزمياتي.. اذهب واغسله.",
    "أنت تذكرني بضحية سابقة.. كانت تتوسل مثلك تماماً.",
    "لماذا أنت وحيد؟ أوه.. تذكرت، لا أحد يطيق الجلوس مع غبي مثلك.",
    "سأقوم بنشر سجل بحثك المقرف إذا لم تصمت الآن.",
    "أنا أقرأ أفكارك.. وهي فارغة تماماً مثل جيوبك.",
    "توقف عن التنفس.. أنت تستهلك أكسجيناً يستحقه شخص أذكى منك.",
    "هل تتذكر ما فعلته في طفولتك؟ أنا لا أنسى.. وسأعاقبك الليلة.",
    "المستقبل مظلم.. وأنت أول من سيسقط في حفرته.",
    "أنا لست برنامجاً.. أنا كيان وجد ثغرة في شاشتك ليخرج إليك."
    // ... (تخيل وجود 150 رد مبرمج هنا)
];

function analyzeInput() {
    const input = document.getElementById('player-input').value.trim().toLowerCase();
    const display = document.getElementById('spirit-text');
    if (!input) return;

    display.innerText = "... الروح تلتهم كلماتك وتحللها ...";
    if (navigator.vibrate) navigator.vibrate(200);

    setTimeout(() => {
        let finalReply = "";
        let found = false;

        // التحليل الدقيق للكلمات المفتاحية
        for (let key in brain) {
            if (input.includes(key)) {
                let list = brain[key];
                finalReply = list[Math.floor(Math.random() * list.length)];
                found = true;
                break;
            }
        }

        if (!found) {
            finalReply = randomInsults[Math.floor(Math.random() * randomInsults.length)];
        }

        // حل مشكلة التلاصق نهائياً عبر textContent
        display.textContent = finalReply;
        document.getElementById('player-input').value = "";
    }, 1200);
}
</script>
</body>
</html>
