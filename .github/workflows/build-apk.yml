name: Build King Tap APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Force Icon Fix
        run: |
          # هذا السطر يبحث عن أي صورة PNG في المشروع ويحولها لأيقونة غصباً عن النظام
          TARGET_ICON=$(find . -name "*.png" -not -path "*/res/*" | head -1)
          if [ -f "$TARGET_ICON" ]; then
            find app/src/main/res -name "ic_launcher.png" -exec cp "$TARGET_ICON" {} \;
          fi
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: KingTap-Success
          path: app/build/outputs/apk/debug/app-debug.apk
