name: Build King Tap APK Success
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # تحديث للإصدار الجديد
      - name: Set up JDK 17 # تحديث لضمان التوافق
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Icon Injection
        run: |
          # البحث عن صورتك icon.png ووضعها في كل المجلدات
          find app/src/main/res -name "ic_launcher.png" -exec cp icon.png {} \;
          find app/src/main/res -name "ic_launcher_round.png" -exec cp icon.png {} \;

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4 # هذا هو الإصدار الذي سيحل المشكلة
        with:
          name: KingTap-Perfect-Icon
          path: app/build/outputs/apk/debug/app-debug.apk
