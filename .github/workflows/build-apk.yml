name: Build King Tap APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Apply New Icon
        run: |
          # استبدال الأيقونة القديمة بصورتك icon.png في كل المجلدات
          find app/src/main/res -name "ic_launcher.png" -exec cp icon.png {} \;
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload Final APK
        uses: actions/upload-artifact@v2
        with:
          name: KingTap-Final
          path: app/build/outputs/apk/debug/app-debug.apk
