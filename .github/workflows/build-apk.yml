name: Build APK with King Icon
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Replace Old Icon
        run: |
          # هذا السطر يبحث عن صورتك الـ png ويضعها مكان الأيقونة القديمة
          IMAGE_NAME=$(ls *.png | head -1)
          find app/src/main/res -name "ic_launcher.png" -exec cp $IMAGE_NAME {} \;
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: KingTap-Final
          path: app/build/outputs/apk/debug/app-debug.apk
