name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set Icon
        run: |
          # استبدال الأيقونة بالتي رفعتها أنت باسم icon.png
          find app/src/main/res -name "ic_launcher.png" -exec cp icon.png {} \;
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: game-with-new-icon
          path: app/build/outputs/apk/debug/app-debug.apk

